name: Frontend CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2

    - name: Build Docker Image
      run: |
        IMAGE_TAG="hotel-image:latest"
        DOCKER_SHA_TAG="${IMAGE_TAG}-${{ github.sha }}"
        docker build -t "$DOCKER_SHA_TAG" .
        echo "::set-output name=image_tag::$DOCKER_SHA_TAG"

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Login to Docker Hub
      run: echo "${{ secrets.DOCKERHUB_PASSWORD }}" | docker login -u "${{ secrets.DOCKERHUB_USERNAME }}" --password-stdin

    - name: Tag and Push Docker Image
      run: |
        DOCKER_SHA_TAG="${{ steps.build.outputs.image_tag }}"
        DOCKERHUB_IMAGE_TAG="${{ secrets.DOCKERHUB_USERNAME }}/frontend-image:latest"
        docker tag "$DOCKER_SHA_TAG" "$DOCKERHUB_IMAGE_TAG"
        docker push "$DOCKERHUB_IMAGE_TAG"
